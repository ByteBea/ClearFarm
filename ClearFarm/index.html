<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden DApp</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input { margin: 5px 0; padding: 5px; width: 100%; }
    button { padding: 5px 10px; margin-top: 5px; }
    .section { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Garden DApp</h1>

  <div class="section">
    <h2>Plant Plot</h2>
    <input type="text" id="species" placeholder="Species" />
    <label><input type="checkbox" id="organic"/> Organic</label>
    <input type="text" id="tokenUri" placeholder="Token URI" />
    <button onclick="plantPlot()">Plant</button>
  </div>

  <div class="section">
    <h2>Water Plot</h2>
    <input type="number" id="waterPlotId" placeholder="Plot ID" />
    <input type="number" id="amount" placeholder="Amount" />
    <button onclick="waterPlot()">Water</button>
  </div>

  <div class="section">
    <h2>Get Plot</h2>
    <input type="number" id="getPlotId" placeholder="Plot ID" />
    <button onclick="getPlot()">Get</button>
  </div>

  <h2>Result</h2>
  <pre id="result"></pre>

  <script src="script.js"></script>
</body>
</html>
